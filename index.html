<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Courtside Liberia</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #d35400;
    }
    .leagues-section {
      margin-top: 30px;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Courtside Liberia</h1>
  <p>Promoting Excellence in Liberian Basketball</p>
  <p>Dedicated to developing talent and bringing professional basketball to communities across Liberia</p>

  <div class="leagues-section">
    <h2>League Divisions</h2>
    <div id="leagues"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAlwLvdfEVwDatmIcmdjdAu-0t0ALY6XIc",
      authDomain: "courtside-liberia-52aa8.firebaseapp.com",
      projectId: "courtside-liberia-52aa8",
      storageBucket: "courtside-liberia-52aa8.appspot.com",
      messagingSenderId: "154829379760",
      appId: "1:154829379760:web:000df31f9245329d990375",
      measurementId: "G-QPJHY0QLE8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadLeagues() {
      const loader = document.getElementById("leagues");
      loader.innerHTML = "<p class='loading'>Loading leagues...</p>";

      try {
        const querySnapshot = await getDocs(collection(db, "leagues"));
        loader.innerHTML = "";

        if (querySnapshot.empty) {
          loader.innerHTML = "<p>No leagues found. Please add some in Firebase.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const league = doc.data();
          const div = document.createElement("div");
          div.innerHTML = `<h3>${league.name}</h3><p>${league.description}</p>`;
          loader.appendChild(div);
        });
      } catch (error) {
        console.error("Error loading leagues:", error);
        loader.innerHTML = `<p class='error'>Error: ${error.message}</p>`;
      }
    }

    loadLeagues();
  </script>
</body>
</html>
